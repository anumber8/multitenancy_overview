databaseChangeLog:
  -  preConditions:

  -  changeSet:
      id: createTenantsTable
      author:  konstde00
      changes:
        -  createTable:
             columns:
               - column:
                   name: id
                   type: bigint
               - column:
                   name: name
                   type: varchar
               - column:
                   name: db_name
                   type: varchar
               - column:
                   name: user_name
                   type: varchar
               - column:
                   name: db_password
                   type: varchar
               - column:
                   name: db_created
                   type: boolean
             schemaName: public
             tableName: tenants

  - changeSet:
      id: createTenantsIdSequence
      author: konstde00
      changes:
        - createSequence:
            dataType: bigint
            minValue: 2
            incrementBy: 1
            schemaName: public
            sequenceName: tenants_id_seq

  - changeSet:
      id: insertInfoAboutMainDb
      author: konstde00
      changes:
        - insert:
            columns:
              - column:
                  name: id
                  value: 1
              - column:
                  name: name
                  value: demo_lab
              - column:
                  name: db_name
                  value: demo_lab
              - column:
                  name: user_name
                  value: demo_lab
              - column:
                  name: db_password
                  value: mega_secure_password
              - column:
                  name: db_created
                  value: true
            schemaName: public
            tableName: tenants